<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Strasbourg Blogmaker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="api-key-container">
        <input type="password" id="api-key-input" placeholder="Enter your Gemini API key" class="api-key-input">
        <button id="save-api-key" class="api-key-button">Save API Key</button>
        <span id="api-status" class="api-status"></span>
    </div>
    <div class="container">
        <h1>Welcome to the Google Strasbourg Blogmaker</h1>
        <div id="welcome-screen">
            <div class="input-container">
                <input type="text" placeholder="Enter your text here..." class="text-input" id="initial-input">
                <button id="submit-btn">Submit</button>
            </div>
        </div>
        <div id="chat-interface" class="hidden">
            <div class="chat-container">
                <div class="messages" id="messages">
                    <!-- Messages will be inserted here -->
                </div>
            </div>
            <div class="chat-input-container">
                <input type="text" placeholder="Type a message..." class="text-input" id="chat-input">
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
