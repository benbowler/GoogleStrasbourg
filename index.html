<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Strasbourg WP Theme-Chooser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="api-key-container">
        <input type="password" id="api-key-input" placeholder="Enter your Gemini API key" class="api-key-input">
        <button id="save-api-key" class="api-key-button">Save API Key</button>
        <span id="api-status" class="api-status"></span>
    </div>
    <div class="main-layout">
        <div class="container">
            <h1>Google Strasbourg WP Theme-Chooser</h1>
            <div id="welcome-screen">
                <div class="chat-container">
                    <div class="messages">
                        <div class="message ai-message">
                            This wizard will help you determine which WP theme to use for your new site. Please start by introducing yourself!
                        </div>
                    </div>
                </div>
                <div class="chat-input-container">
                    <input type="text" placeholder="Type your introduction..." class="text-input" id="initial-input">
                    <button id="submit-btn">Send</button>
                </div>
            </div>
            <div id="chat-interface" class="hidden">
                <div class="chat-container">
                    <div class="messages" id="messages">
                        <!-- Messages will be inserted here -->
                    </div>
                </div>
                <div class="chat-input-container">
                    <input type="text" placeholder="Type a message..." class="text-input" id="chat-input">
                    <button id="send-btn">Send</button>
                </div>
            </div>
        </div>
        <div class="themes-sidebar">
            <h2>Key Themes</h2>
            <ul id="themes-list">
                <!-- Themes will be added here -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
